<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DesktopManager</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <script src="https://kit.fontawesome.com/a8ac217c72.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="window.js"></script>
    <link rel="icon" href="../res/icon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="top">
      <h1 id="date">[Time]</h1>
      <h1 id="time">[Time]</h1>
    </div>
    <div class="right"></div>
    <div class="bottom">
      <button onclick="openSettings()"><span class="material-symbols-outlined">settings</span></button>
      <button onclick="openStats()"><span class="material-symbols-outlined">leaderboard</span></button>
    </div>

    <div class="window" id="settings">
      <div class="handle"></div>
      <h1>Settigs</h1>
      <p>Here, you can customize the appearence of stuff</p>
      <h3>Info</h3>
      <p id="info"></p>
      <h3>Palettes</h3>
      <div id="palettes"></div>
      <h3>Buttons you can click</h3>
      <button onclick="sendMessageToWindow('show-resource-directory')"><span class="material-symbols-outlined">folder</span>Open Configuration folder</button>
      <button onclick="sendMessageToWindow('exit')"><span class="material-symbols-outlined">cancel</span>Exit</button>
    </div>
    <div class="window" id="stats">
      <div class="handle"></div>
      <div class="wrapper">
        <div>
          <h1 id="data-cpupercent">0%</h1>
          <p id="data-cputext">Cpu (0)</p>
        </div>
        <div>
          <h1 id="data-memorypercent">0%</h1>
          <p id="data-memorytext">Memory 0/0</p>
        </div>
      </div>
    </div>
  </body>
</html>
