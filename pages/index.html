<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Manager</title>

    <!-- in your header -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top">
      <h1 id="date">[Time]</h1>
      <h1 id="time">[Time]</h1>
    </div>
    <div class="right">
      <button onclick="openApp('C:\\Users\\PÃ©ter\\AppData\\Local\\Programs\\Microsoft VS Code\\Code.exe')" class="tooltip" data-tooltip="VS Code"><i class="devicon-vscode-plain"></i></button>
      <button onclick="openApp('D:\\Downloads\\Android Studio\\bin\\studio64.exe')" class="tooltip" data-tooltip="Android Studio"><i class="devicon-android-plain"></i></button>
      <button onclick="openApp('C:\\Program Files (x86)\\Microsoft Visual Studio\\2019\\Community\\Common7\\IDE')" class="tooltip" data-tooltip="VS Community 2019"><i class="devicon-visualstudio-plain"></i></button>
      <button onclick="openApp('C:\\Program Files\\Unity Hub\\Unity Hub.exe')" class="tooltip" data-tooltip="Unity"><i class="devicon-unity-original"></i></button>
      <button onclick="openApp('C:\\Program Files\\Mozilla Firefox\\firefox.exe')" class="tooltip" data-tooltip="Firefox"><i class="devicon-firefox-plain"></i></button>
    </div>
    <script>
      let { ipcRenderer } = require('electron');

      const time = document.querySelector("#time")
      const date = document.querySelector("#date")
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
      setInterval(() => {
        const current = new Date()
        date.textContent = `${current.getDate()} ${months[current.getMonth()]}`
        time.textContent = `${current.getHours()}:${current.getSeconds()}`
      }, 1000);
      function openApp(path) {
        ipcRenderer.send('open-app', path)
      }
    </script>
  </body>
</html>
